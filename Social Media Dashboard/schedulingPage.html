<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Scheduling</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Social Media Dashboard</h1>
        <nav>
            <a href="index.html">Overview</a>
            <a href="scheduling.html">Scheduling</a>
            <a href="analytics.html">Analytics</a>
            <a href="accounts.html">Accounts</a>
        </nav>
    </header>
    <main>
        <h2>Schedule Posts</h2>
        <form id="schedule-form">
            <label for="platform">Select Platform:</label>
            <select id="platform">
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
            </select>
            <label for="date">Date:</label>
            <input type="date" id="date">
            <label for="time">Time:</label>
            <input type="time" id="time">
            <textarea id="post-content" placeholder="Enter your post..."></textarea>
            <button type="submit">Schedule</button>
        </form>
        <div id="scheduled-posts">
            <!-- Scheduled posts displayed here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Social Media Dashboard. All rights reserved.</p>
    </footer>
    <script src="schedulingPage.js"></script>
</body>
</html>
